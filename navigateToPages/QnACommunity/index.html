<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Student Q&A Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    
    <div class="tracker-container">
        <h1 class="tracker-title">
            <i class="fas fa-question-circle"></i> 
            Student Q&A Platform
        </h1>
        
        <div class="nav-buttons">
            <button onclick="showAllQuestions()" class="nav-btn active">
                <i class="fas fa-globe"></i> All Questions
            </button>
            <button onclick="showMyQuestions()" class="nav-btn">
                <i class="fas fa-user"></i> My Questions
            </button>
            <button onclick="showCreateQuestion()" class="nav-btn create-btn">
                <i class="fas fa-plus-circle"></i> Ask Question
            </button>
        </div>

        <div id="mainContent" class="columns">
            <!-- Questions will be loaded here -->
        </div>
    </div>

    <!-- Create Question Modal -->
    <div id="createQuestionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-question-circle"></i> Ask a Question</h2>
                <button onclick="hideModal('createQuestionModal')" class="action-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" id= "questionTitle" placeholder="Question Title" class="input-field" maxlength="100">
            <textarea id="questionContent" placeholder="Describe your question..." class="input-field" maxlength="2000"></textarea>
            <div class="button-group">
                <button onclick="hideModal('createQuestionModal')" class="action-btn">Cancel</button>
                <button onclick="submitQuestion()" class="action-btn submit-btn">Submit Question</button>
            </div>
        </div>
    </div>

    <!-- Question Details Modal -->
    <div id="questionDetailsModal" class="modal">
        <div class="modal-content">
            <!-- Content will be dynamically loaded -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
